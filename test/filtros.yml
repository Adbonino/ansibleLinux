---
- name: Procesar entidades JSON desde un archivo
  hosts: localhost
  gather_facts: no
  vars:
    json_file: "vms.json"

  tasks:
    - name: Leer archivo JSON
      slurp:
        src: "{{ json_file }}"
      register: json_file_content

    - name: Convertir contenido a diccionario
      set_fact:
        entities_data: "{{ json_file_content.content | b64decode | from_json }}"

    - name: Crear lista 
      set_fact:
        vm_info: []

    - name: Agregar nombre, IP, cluster_name y power_state a la lista
      set_fact:
        vm_info: "{{ vm_info + [{'vm_name': item.data[0].values[0].values[0]}] }}"
      with_items: "{{ entities_data.msg.json.group_results[0].entity_results }}"
      when: 
       - item.data[0].values[0].values[0] is defined
       
    

    - name: Mostrar lista de nombres de VMs
      debug:
        msg: "{{ vm_info }}"
